    <!-- Tailwind CSS CDN -->

    <link

      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css"
    />
    <!-- Font Awesome 아이콘 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        font-family: "Pretendard", -apple-system, BlinkMacSystemFont, system-ui,
          Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo",
          "Noto Sans KR", "Malgun Gothic", sans-serif;

      /* 모바일 하단 네비게이션 바를 위한 여백 */
      .mobile-nav-padding {
        padding-bottom: 4rem;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4F46E5",
              secondary: "#10B981",
              accent: "#F59E0B",
              danger: "#EF4444",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-50 min-h-screen mobile-nav-padding">
    <!-- 헤더 - 데스크톱에서만 표시 -->
    <header class="hidden md:block">
      <div
        class="container mx-auto px-4 py-4 flex justify-between items-center"
      >
        <h1 class="text-2xl font-bold text-primary">수행평가 알리미</h1>
        <nav>
          <ul class="flex space-x-4">
            <li>
              <a href="index.html" class="text-gray-600 hover:text-primary"
                >홈</a
              >
            </li>
            <li>
              <a href="alerts.html" class="text-gray-600 hover:text-primary"
                >알리미</a
              >
            </li>
            <li>
              <a href="profile.html" class="text-gray-600 hover:text-primary"
                >내 정보</a
              >
            </li>
            <li>
              <a href="login.html" class="text-primary font-medium">로그인</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- 모바일 헤더 - 모바일에서만 표시 -->
    <header class="md:hidden">
      <div class="container mx-auto px-4 py-4 flex justify-center items-center">
        <h1 class="text-xl font-bold text-primary">수행평가 알리미</h1>
      </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="container mx-auto px-4 py-24">
      <!-- 로그인 섹션 -->
      <section class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6 mb-8">
        <h2 class="text-2xl font-semibold mb-6 text-center">로그인</h2>

        <form id="login-form" class="space-y-4">
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-1"
              >이메일</label
            >
            <input
              type="email"
              id="email"
              class="w-full p-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary"
              placeholder="이메일을 입력하세요"
              required
            />
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 mb-1"
              >비밀번호</label
            >
            <input
              type="password"
              id="password"
              class="w-full p-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary"
              placeholder="비밀번호를 입력하세요"
              required
            />
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                id="remember-me"
                type="checkbox"
                class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded"
              />
              <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                로그인 상태 유지
              </label>
            </div>

            <a
              href="find-password.html"
              class="text-sm text-primary hover:underline"
            >
              비밀번호 찾기
            </a>
          </div>

          <button
            type="submit"
            class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-indigo-600 transition"
          >
            로그인
          </button>
        </form>

        <div id="login-error" class="mt-6 text-center text-red-500 hidden">
          <!-- 에러 메시지를 여기에 표시 -->
        </div>

        <div class="mt-6 text-center">
          <p class="text-sm text-gray-600">
            계정이 없으신가요?
            <a href="register.html" class="text-primary hover:underline"
              >회원가입</a
            >
          </p>
        </div>
      </section>
    </main>

    <!-- 푸터 -->
    <footer class="py-4 text-black hidden md:block">
      <div class="container mx-auto px-4">
        <div class="flex flex-col md:flex-row justify-between items-center">
          <div class="mb-4 md:mb-0">
            <h2 class="text-xl font-bold">수행평가 알리미</h2>
            <p class="text-sm mt-1">학교 생활을 더 편리하게</p>
          </div>
          <div>
            <p class="text-sm">
              &copy; 2025 수행평가 알리미. All rights reserved.
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- 모바일 하단 네비게이션 바 -->
    <nav
      class="md:hidden fixed bottom-0 left-0 right-0 bg-white shadow-lg border-t border-gray-200"
    >
      <div class="flex justify-around">
        <a
          href="index.html"
          class="flex flex-col items-center py-2 px-3 text-gray-600"
        >
          <i class="fas fa-home text-xl mb-1"></i>
          <span class="text-xs">홈</span>
        </a>
        <a
          href="alerts.html"
          class="flex flex-col items-center py-2 px-3 text-gray-600"
        >
          <i class="fas fa-clipboard-list text-xl mb-1"></i>
          <span class="text-xs">알리미</span>
        </a>
        <a
          href="profile.html"
          class="flex flex-col items-center py-2 px-3 text-gray-600"
        >
          <i class="fas fa-user text-xl mb-1"></i>
          <span class="text-xs">내 정보</span>
        </a>
        <a
          href="login.html"
          class="flex flex-col items-center py-2 px-3 text-primary"
        >
          <i class="fas fa-sign-in-alt text-xl mb-1"></i>
          <span class="text-xs">로그인</span>
        </a>
      </div>
    </nav>

    <!-- 자바스크립트 -->
    <script>
      // API 기본 URL
      const API_BASE_URL =
        "https://port-0-alert-backend-m5l6sc488b056240.sel4.cloudtype.app/api";

      document.addEventListener("DOMContentLoaded", function () {
        // 이미 로그인되어 있는지 확인
        const token = localStorage.getItem("token");
        if (token) {
          // 이미 로그인된 상태면 홈페이지로 리다이렉트
          window.location.href = "index.html";
          return;
        }

        // 로그인 폼 제출 처리
        const loginForm = document.getElementById("login-form");
        const loginError = document.getElementById("login-error");

        loginForm.addEventListener("submit", async function (e) {
          e.preventDefault();

          // 로그인 버튼 비활성화
          const submitButton = loginForm.querySelector('button[type="submit"]');
          submitButton.disabled = true;
          submitButton.textContent = "로그인 중...";

          // 에러 메시지 초기화
          loginError.classList.add("hidden");
          loginError.textContent = "";

          // 폼 데이터 수집
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const rememberMe = document.getElementById("remember-me").checked;

          try {
            // API 호출
            const response = await fetch(`${API_BASE_URL}/users/login`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            if (!response.ok) {
              throw new Error(data.message || "로그인에 실패했습니다.");
            }

            // 로그인 성공 처리
            console.log("로그인 응답 데이터:", data);
            if (!data.accessToken) {
              throw new Error("액세스 토큰이 없습니다.");
            }

            // 토큰 저장 전 로그
            console.log("저장할 액세스 토큰:", data.accessToken);
            console.log("저장할 리프레시 토큰:", data.refreshToken);

            // 토큰 저장
            localStorage.setItem("token", data.accessToken);
            localStorage.setItem("refreshToken", data.refreshToken);
            localStorage.setItem("user", JSON.stringify(data.user));

            // 토큰이 제대로 저장되었는지 확인
            const savedToken = localStorage.getItem("token");
            const savedRefreshToken = localStorage.getItem("refreshToken");
            const savedUser = localStorage.getItem("user");
            console.log("저장된 액세스 토큰:", savedToken);
            console.log("저장된 리프레시 토큰:", savedRefreshToken);
            console.log("저장된 사용자 정보:", savedUser);

            // 로그인 상태 유지 설정
            if (rememberMe) {
              localStorage.setItem("rememberMe", "true");
            } else {
              localStorage.removeItem("rememberMe");
            }

            // 홈페이지로 리다이렉트
            window.location.href = "index.html";
          } catch (error) {
            console.error("로그인 오류:", error);

            // 에러 메시지 표시
            loginError.textContent = error.message;
            loginError.classList.remove("hidden");

            // 로그인 버튼 활성화
            submitButton.disabled = false;
            submitButton.textContent = "로그인";
          }
        });
      });
    </script>
    <!-- PWA 스크립트 -->
    <script src="pwa.js" defer></script>
  </body>
</html>
