    <script>
      // API 기본 URL
      const API_BASE_URL = "http://localhost:5000/api";
      
      // 전역 변수
      let selectedSchool = ""; // 기본값 없음
      let selectedGrade = "";  // 기본값 없음
      let selectedClass = "";  // 기본값 없음
      let alerts = [];
      let editingAlertId = null;
      let isLoggedIn = false;
      let currentUser = null;
      let currentPage = 1;
      let totalPages = 1;
      let itemsPerPage = 5; // 페이지당 표시할 알림 수

      document.addEventListener("DOMContentLoaded", function () {
        console.log("알리미 페이지가 로드되었습니다.");
        
        // 로그인 상태 확인
        checkLoginStatus();
        
        // URL 파라미터 확인 (수정 모드인지 확인)
        const urlParams = new URLSearchParams(window.location.search);
        const editId = urlParams.get("edit");
        if (editId) {
          editingAlertId = editId;
          openEditModal(editId);
        }

        // 모달 관련 요소
        const createAlertModal = document.getElementById("create-alert-modal");
        const createAlertBtn = document.getElementById("create-alert-btn");
        const closeModalBtn = document.getElementById("close-modal");
        const cancelAlertBtn = document.getElementById("cancel-alert");
        const createAlertForm = document.getElementById("create-alert-form");
        
        // 상세보기 모달 관련 요소
        const alertDetailModal = document.getElementById("alert-detail-modal");
        const closeDetailModalBtn = document.getElementById("close-detail-modal");
        
        // 상세보기 모달 닫기 버튼 이벤트
        if (closeDetailModalBtn) {
          closeDetailModalBtn.addEventListener("click", function() {
            alertDetailModal.classList.add("hidden");
          });
        }
        
        // 상세보기 모달 외부 클릭 시 닫기
        if (alertDetailModal) {
          alertDetailModal.addEventListener("click", function(e) {
            if (e.target === alertDetailModal) {
              alertDetailModal.classList.add("hidden");
            }
          });
        }

        // 모달 열기
        createAlertBtn.addEventListener("click", function () {
          // 모달 제목 설정 (h3 요소 직접 선택)
          const modalTitle = createAlertModal.querySelector(".flex.justify-between.items-center h3");
          if (modalTitle) {
            modalTitle.textContent = "새 알림 만들기";
          }
          
          editingAlertId = null;
          createAlertForm.reset();
          createAlertModal.classList.remove("hidden");
        });

        // 모달 닫기
        function closeModal() {
          createAlertModal.classList.add("hidden");
          editingAlertId = null;
          createAlertForm.reset();
        }

        // 닫기 버튼 이벤트
        closeModalBtn.addEventListener("click", closeModal);
        cancelAlertBtn.addEventListener("click", closeModal);

        // 모달 외부 클릭 시 닫기
        window.addEventListener("click", function (e) {
          if (e.target === createAlertModal) {
            closeModal();
          }
        });

        // 폼 제출 처리
        createAlertForm.addEventListener("submit", async function (e) {
          e.preventDefault();

          // 폼 데이터 수집
          const title = document.getElementById("alert-title").value;
          const date = document.getElementById("alert-date").value;
          const description = document.getElementById("alert-description").value;
          const notify = document.getElementById("alert-notify").checked;

          // 알림 데이터 객체 생성
          const alertData = {
            title,
            date,
            description,
            notify,
            school: selectedSchool,
            grade: selectedGrade,
            class: selectedClass
          };

          try {
            let response;
            
            // 헤더 설정
            const headers = {
              'Content-Type': 'application/json'
            };
            
            // 로그인한 경우 토큰 추가
            const token = localStorage.getItem('token');
            if (token) {
              headers['Authorization'] = `Bearer ${token}`;
            }
            
            if (editingAlertId) {
              // 기존 알림 수정
              response = await fetch(`${API_BASE_URL}/alerts/${editingAlertId}`, {
                method: "PUT",
                headers,
                body: JSON.stringify(alertData)
              });
            } else {
              // 새 알림 생성
              response = await fetch(`${API_BASE_URL}/alerts`, {
                method: "POST",
                headers,
                body: JSON.stringify(alertData)
              });
            }

            if (!response.ok) {
              const data = await response.json();
              throw new Error(data.message || "알림 저장에 실패했습니다.");
            }

            const result = await response.json();
            console.log("알림 저장 성공:", result);

            // 모달 닫기
            closeModal();

            // 폼 초기화
            createAlertForm.reset();

            // 알림 목록 새로고침
            fetchAlerts();

            // 성공 메시지 표시
            alert(editingAlertId ? "알림이 성공적으로 수정되었습니다!" : "새 알림이 성공적으로 생성되었습니다!");
          } catch (error) {
            console.error("알림 저장 오류:", error);
            alert(error.message || "알림 저장 중 오류가 발생했습니다.");
          }
        });

        // 필터 및 검색 기능 구현
        const filterDate = document.getElementById("filter-date");
        const searchAlert = document.getElementById("search-alert");

        // 필터 변경 시 이벤트 처리
        filterDate.addEventListener("change", applyFilters);

        // 검색어 입력 시 이벤트 처리
        searchAlert.addEventListener("input", applyFilters);

        // 초기 알림 목록 로드
        fetchAlerts();
      });
      
      // 알림 수정 모달 열기
      async function openEditModal(alertId) {
        try {
          const response = await fetch(`${API_BASE_URL}/alerts/${alertId}`);
          
          if (!response.ok) {
            const data = await response.json();
            throw new Error(data.message || "알림 정보를 가져오는데 실패했습니다.");
          }
          
          const alert = await response.json();
          
          // 모달 요소 가져오기
          const createAlertModal = document.getElementById("create-alert-modal");
          
          // 모달 제목 변경
          const modalTitle = createAlertModal.querySelector(".flex.justify-between.items-center h3");
          if (modalTitle) {
            modalTitle.textContent = "알림 수정";
          }
          
          // 폼 필드에 데이터 채우기
          document.getElementById("alert-title").value = alert.title;
          document.getElementById("alert-date").value = new Date(alert.date).toISOString().split('T')[0];
          document.getElementById("alert-description").value = alert.description;
          document.getElementById("alert-notify").checked = alert.notify;
          
          // 모달 열기
          createAlertModal.classList.remove("hidden");
        } catch (error) {
          console.error("알림 정보 가져오기 오류:", error);
          alert(error.message || "알림 정보를 가져오는 중 오류가 발생했습니다.");
        }
      }

      // 로그인 상태 확인 및 UI 업데이트
      function checkLoginStatus() {
        const token = localStorage.getItem('token');
        const userStr = localStorage.getItem('user');
        
        if (token && userStr) {
          try {
            // 사용자 정보 파싱
            currentUser = JSON.parse(userStr);
            isLoggedIn = true;
            
            // UI 업데이트
            updateUIForLoggedInUser();
            
            // 로그인된 사용자의 학교/학년/반 정보로 초기화
            if (currentUser) {
              selectedSchool = currentUser.school;
              selectedGrade = currentUser.grade;
              selectedClass = currentUser.class;
              
              // 알림 데이터 로드
              setTimeout(() => {
                fetchAlerts();
              }, 300);
            }
          } catch (error) {
            console.error('사용자 정보 파싱 오류:', error);
            // 오류 발생 시 로그아웃 처리
            logout();
          }
        } else {
          isLoggedIn = false;
          currentUser = null;
          updateUIForLoggedOutUser();
          
          // 비로그인 사용자는 로컬 스토리지에서 학교/학년/반 정보 불러오기
          loadSchoolSelectionFromLocalStorage();
        }
      }
      
      // 로컬 스토리지에서 학교/학년/반 선택 불러오기
      function loadSchoolSelectionFromLocalStorage() {
        const savedSelection = localStorage.getItem('schoolSelection');
        
        if (savedSelection) {
          try {
            const selection = JSON.parse(savedSelection);
            selectedSchool = selection.school || "";
            selectedGrade = selection.grade || "";
            selectedClass = selection.class || "";
            
            console.log("로컬 스토리지에서 학교 정보 로드:", { selectedSchool, selectedGrade, selectedClass });
            
            // 알림 데이터 로드 (학교 정보가 있는 경우에만)

      // 알림 목록 가져오기
      async function fetchAlerts() {
        try {
          // 로딩 표시 보이기
          const loadingElement = document.getElementById("alerts-loading");
          const noAlertsMessage = document.getElementById("no-alerts-message");
          const alertsContainer = document.getElementById("alerts-container");
          
          if (loadingElement) loadingElement.classList.remove("hidden");
          if (noAlertsMessage) noAlertsMessage.classList.add("hidden");
          
          // 기존 알림 카드 제거
          const existingAlerts = alertsContainer.querySelectorAll(".border.border-gray-200.rounded-md");
          existingAlerts.forEach(alert => alert.remove());
          
          // 필터 값 가져오기
          const date = document.getElementById("filter-date").value;
          const searchTerm = document.getElementById("search-alert").value.toLowerCase();
          
          // API 요청 URL 구성
          let url = `${API_BASE_URL}/alerts?school=${selectedSchool}&grade=${selectedGrade}&class=${selectedClass}`;
          
          // 인증 토큰 추가
          const headers = {};
          const token = localStorage.getItem('token');
          if (token) {
            headers['Authorization'] = `Bearer ${token}`;
          }
          
          const response = await fetch(url, { headers });
          if (!response.ok) {
            const data = await response.json();
            throw new Error(data.message || "알림을 가져오는데 실패했습니다.");
          }
          
          let fetchedAlerts = await response.json();
          
          // 클라이언트 측 필터링 (날짜 및 검색어)
          if (date && date !== "all") {
            const today = new Date();
            const oneDay = 24 * 60 * 60 * 1000; // 하루를 밀리초로 표현
            
            if (date === "today") {
              // 오늘 날짜만 필터링
              const todayStr = today.toISOString().split('T')[0];
              fetchedAlerts = fetchedAlerts.filter(alert => {
                const alertDate = new Date(alert.date).toISOString().split('T')[0];
                return alertDate === todayStr;
              });
            } else if (date === "week") {
              // 이번 주 필터링 (오늘부터 7일)
              const weekLater = new Date(today.getTime() + 7 * oneDay);
              fetchedAlerts = fetchedAlerts.filter(alert => {
                const alertDate = new Date(alert.date);
                return alertDate >= today && alertDate <= weekLater;
              });
            } else if (date === "month") {
              // 이번 달 필터링
              const currentMonth = today.getMonth();
              const currentYear = today.getFullYear();
              fetchedAlerts = fetchedAlerts.filter(alert => {
                const alertDate = new Date(alert.date);
                return alertDate.getMonth() === currentMonth && alertDate.getFullYear() === currentYear;
              });
            }
          }
          
          if (searchTerm) {
            fetchedAlerts = fetchedAlerts.filter(alert => 
              alert.title.toLowerCase().includes(searchTerm) || 
              alert.description.toLowerCase().includes(searchTerm)
            );
          }
          
          // 로딩 표시 숨기기
          if (loadingElement) loadingElement.classList.add("hidden");
          
          alerts = fetchedAlerts;
          
          // 페이지네이션 계산
          totalPages = Math.ceil(alerts.length / itemsPerPage);
          if (currentPage > totalPages && totalPages > 0) {
            currentPage = 1;
          }
          
          // 현재 페이지에 해당하는 알림만 표시
          const startIndex = (currentPage - 1) * itemsPerPage;
          const endIndex = Math.min(startIndex + itemsPerPage, alerts.length);
          const currentPageAlerts = alerts.slice(startIndex, endIndex);
          
          renderAlerts(currentPageAlerts);
          renderPagination();
        } catch (error) {
          console.error("알림 가져오기 오류:", error);
          
          // 로딩 표시 숨기기
          const loadingElement = document.getElementById("alerts-loading");
          if (loadingElement) loadingElement.classList.add("hidden");
          
          // 오류 메시지 표시
          const alertsContainer = document.getElementById("alerts-container");
          const errorMessage = document.createElement("div");
          errorMessage.className = "text-center py-8 text-red-500";
          errorMessage.textContent = "알림을 불러오는 중 오류가 발생했습니다.";
          alertsContainer.appendChild(errorMessage);
        }
      }

      // 알림 목록 렌더링
      function renderAlerts(alerts) {
        const alertsContainer = document.getElementById("alerts-container");
        const loadingElement = document.getElementById("alerts-loading");
        const noAlertsMessage = document.getElementById("no-alerts-message");
        
        // 로딩 표시 숨기기
        if (loadingElement) loadingElement.classList.add("hidden");
        
        // 기존 알림 카드 제거
        const existingAlerts = alertsContainer.querySelectorAll(".border.border-gray-200.rounded-md");
        existingAlerts.forEach(alert => alert.remove());
        
        // 알림이 없는 경우
        if (alerts.length === 0) {
          if (noAlertsMessage) noAlertsMessage.classList.remove("hidden");
          return;
        } else {
          if (noAlertsMessage) noAlertsMessage.classList.add("hidden");
        }
        
        // 알림 카드 추가
        alerts.forEach(alert => {
          const alertCard = document.createElement("div");
          alertCard.className = "border border-gray-200 rounded-md p-4 hover:shadow-md transition cursor-pointer";
          alertCard.dataset.id = alert._id;
          
          // 날짜 포맷팅
          const date = new Date(alert.date);
          const formattedDate = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
          
          // 남은 일수 계산
          const today = new Date();
          today.setHours(0, 0, 0, 0); // 오늘 날짜의 시작 시간으로 설정
          const alertDate = new Date(alert.date);
          alertDate.setHours(0, 0, 0, 0); // 알림 날짜의 시작 시간으로 설정
          
          const diffTime = alertDate.getTime() - today.getTime();
          const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
          
          let remainingDaysText = "";
          let remainingDaysClass = "text-gray-500";
          
          if (diffDays < 0) {
            remainingDaysText = "마감됨";
            remainingDaysClass = "text-gray-400";
          } else if (diffDays === 0) {
            remainingDaysText = "오늘 마감";
            remainingDaysClass = "text-red-500 font-medium";
          } else if (diffDays === 1) {
            remainingDaysText = "내일 마감";
            remainingDaysClass = "text-red-500 font-medium";
          } else {
            remainingDaysText = `${diffDays}일 남음`;
            if (diffDays <= 3) {
              remainingDaysClass = "text-orange-500";
            }
          }
          
          // 작성자 정보 표시
          const authorText = alert.isAnonymous ? 
            `<span class="text-gray-500 text-xs ml-2">(${alert.authorName})</span>` : 
            '';
          
          alertCard.innerHTML = `
            <div class="flex flex-col md:flex-row md:justify-between md:items-center">
              <div class="flex items-center mb-2 md:mb-0">
                <h3 class="font-medium">${alert.title}</h3>
                ${authorText}
              </div>
              <div class="flex items-center text-sm text-gray-500">
                <i class="far fa-calendar-alt mr-1"></i>
                <span>${formattedDate}</span>
              </div>
            </div>
            <p class="text-gray-600 my-2">${alert.description}</p>
            <div class="flex flex-wrap justify-between items-center mt-2">
              <div class="flex items-center text-sm ${remainingDaysClass}">
                <i class="far fa-clock mr-1"></i>
                <span>${remainingDaysText}</span>
              </div>
              <div class="flex space-x-2 mt-2 md:mt-0">
                <button class="text-gray-500 text-sm hover:text-primary flex items-center edit-btn" data-id="${alert._id}">
                  <i class="far fa-edit mr-1"></i> 수정
                </button>
                <button class="text-gray-500 text-sm hover:text-danger flex items-center delete-btn" data-id="${alert._id}">
                  <i class="far fa-trash-alt mr-1"></i> 삭제
                </button>
                <button class="text-gray-500 text-sm hover:text-secondary flex items-center share-btn" data-id="${alert._id}">
                  <i class="far fa-share-square mr-1"></i> 공유
                </button>
              </div>
            </div>
          `;
          
          alertsContainer.appendChild(alertCard);
          
          // 알림 카드 클릭 이벤트 (상세 보기 모달 열기)
          alertCard.addEventListener("click", function(e) {
            // 버튼 클릭은 무시 (버튼에 자체 이벤트 핸들러가 있음)
            if (e.target.closest('button')) return;
            
            openAlertDetailModal(alert);
          });
          
          // 수정 버튼 이벤트
          const editBtn = alertCard.querySelector(`.edit-btn[data-id="${alert._id}"]`);
          editBtn.addEventListener("click", function() {
            openEditModal(alert._id);
          });
          
          // 삭제 버튼 이벤트
          const deleteBtn = alertCard.querySelector(`.delete-btn[data-id="${alert._id}"]`);
          deleteBtn.addEventListener("click", function() {
            deleteAlert(alert._id);
          });
          
          // 공유 버튼 이벤트
          const shareBtn = alertCard.querySelector(`.share-btn[data-id="${alert._id}"]`);
          shareBtn.addEventListener("click", function() {
            shareAlert(alert);
          });
        });
      }
      
      // 알림 상세 보기 모달 열기
      function openAlertDetailModal(alert) {
        const modal = document.getElementById('alert-detail-modal');
        const modalTitle = document.getElementById('modal-alert-title');
        const modalDate = document.getElementById('modal-alert-date');
        const modalDescription = document.getElementById('modal-alert-description');

        modalDate.textContent = formattedDate;

        if (alert.isAnonymous && alert.authorName) {
          modalAuthor.textContent = `작성자: ${alert.authorName}`;
        } else {
          modalAuthor.textContent = '';
        }
        
        // 버튼 이벤트 설정
        modalEditBtn.onclick = function() {

        };

      function shareAlert(alert) {
        // 공유할 텍스트 생성
        const shareText = `[수행평가 알리미] ${alert.title}\n마감일: ${new Date(alert.date).toLocaleDateString()}\n내용: ${alert.description}`;

      async function deleteAlert(id) {
        if (!confirm("정말로 이 알림을 삭제하시겠습니까?")) return;
        
        try {
          // 헤더 설정
          const headers = {};

          const token = localStorage.getItem('token');
          if (token) {

          }

            method: "DELETE",

          if (!response.ok) {
            const data = await response.json();
            throw new Error(data.message || "알림 삭제에 실패했습니다.");

      // 페이지네이션 렌더링
      function renderPagination() {
        const paginationContainer = document.getElementById("pagination-container");
        paginationContainer.innerHTML = "";
        
        if (totalPages <= 1) {
          return; // 페이지가 1개 이하면 페이지네이션 표시 안 함
        }
        
        // 이전 버튼
        const prevButton = document.createElement("a");
        prevButton.href = "#";
        prevButton.className = "px-3 py-2 rounded-l-md border border-gray-300 bg-white text-gray-500 hover:bg-gray-50";
        prevButton.textContent = "이전";
        prevButton.addEventListener("click", function(e) {
          e.preventDefault();
          if (currentPage > 1) {
            currentPage--;
            fetchAlerts();
          }
        });
        paginationContainer.appendChild(prevButton);
        
        // 페이지 버튼 생성
        const maxVisiblePages = 5; // 한 번에 표시할 최대 페이지 버튼 수
        let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
        let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
        
        // 시작 페이지 조정
        if (endPage - startPage + 1 < maxVisiblePages) {
          startPage = Math.max(1, endPage - maxVisiblePages + 1);
        }
        
        // 첫 페이지로 이동 버튼 (필요한 경우)
        if (startPage > 1) {
          const firstPageButton = document.createElement("a");
          firstPageButton.href = "#";
          firstPageButton.className = "px-3 py-2 border-t border-b border-l border-gray-300 bg-white text-gray-500 hover:bg-gray-50";
          firstPageButton.textContent = "1";
          firstPageButton.addEventListener("click", function(e) {
            e.preventDefault();
            currentPage = 1;
            fetchAlerts();
          });
          paginationContainer.appendChild(firstPageButton);
          
          // 생략 표시 (필요한 경우)
          if (startPage > 2) {
            const ellipsis = document.createElement("span");
            ellipsis.className = "px-3 py-2 border-t border-b border-gray-300 bg-white text-gray-500";
            ellipsis.textContent = "...";
            paginationContainer.appendChild(ellipsis);
          }
        }
        
        // 페이지 버튼
        for (let i = startPage; i <= endPage; i++) {
          const pageButton = document.createElement("a");
          pageButton.href = "#";
          pageButton.textContent = i;
          
          if (i === currentPage) {
            pageButton.className = "px-3 py-2 border-t border-b border-l border-gray-300 bg-primary text-white";
          } else {
            pageButton.className = "px-3 py-2 border-t border-b border-l border-gray-300 bg-white text-gray-500 hover:bg-gray-50";
          }
          
          pageButton.addEventListener("click", function(e) {
            e.preventDefault();
            currentPage = i;
            fetchAlerts();
          });
          
          paginationContainer.appendChild(pageButton);
        }
        
        // 마지막 페이지로 이동 버튼 (필요한 경우)
        if (endPage < totalPages) {
          // 생략 표시 (필요한 경우)
          if (endPage < totalPages - 1) {
            const ellipsis = document.createElement("span");
            ellipsis.className = "px-3 py-2 border-t border-b border-gray-300 bg-white text-gray-500";
            ellipsis.textContent = "...";
            paginationContainer.appendChild(ellipsis);
          }
          
          const lastPageButton = document.createElement("a");
          lastPageButton.href = "#";
          lastPageButton.className = "px-3 py-2 border-t border-b border-l border-gray-300 bg-white text-gray-500 hover:bg-gray-50";
          lastPageButton.textContent = totalPages;
          lastPageButton.addEventListener("click", function(e) {
            e.preventDefault();
            currentPage = totalPages;
            fetchAlerts();
          });
          paginationContainer.appendChild(lastPageButton);
        }
        
        // 다음 버튼
        const nextButton = document.createElement("a");
        nextButton.href = "#";
        nextButton.className = "px-3 py-2 rounded-r-md border border-gray-300 bg-white text-gray-500 hover:bg-gray-50";
        nextButton.textContent = "다음";
        nextButton.addEventListener("click", function(e) {
          e.preventDefault();
          if (currentPage < totalPages) {
            currentPage++;
            fetchAlerts();
          }
        });
        paginationContainer.appendChild(nextButton);
      }
      
      // 페이지 변경 함수
      function changePage(page) {
        if (page >= 1 && page <= totalPages) {
          currentPage = page;
          fetchAlerts();
        }
      }
    </script>
  </body>
</html>
